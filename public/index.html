<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif, Arial, 'Microsoft Yahei';
    }

    .loading {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
      background: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      user-select: none;
      -webkit-app-region: no-drag;
      transition-duration: 1s;
      opacity: 1;
    }

    .loading .anime {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading .anime i {
      display: block;
      float: left;
      width: 10px;
      height: 3em;
      background: #5a5a5a;
      margin: 0 4px;
      transform: scaleY(0.4);
      animation: load 1.2s infinite;
    }

    .loading .anime i:nth-child(1) {
      animation-delay: 0.1s
    }

    .loading .anime i:nth-child(2) {
      animation-delay: 0.2s
    }

    .loading .anime i:nth-child(3) {
      animation-delay: 0.3s
    }

    .loading .anime i:nth-child(4) {
      animation-delay: 0.4s
    }

    .loading .anime i:nth-child(5) {
      animation-delay: 0.5s
    }

    @keyframes load {

      0%,
      40%,
      100% {
        transform: scaleY(0.4)
      }

      20% {
        transform: scaleY(1)
      }
    }

    .loading p {
      color: #5a5a5a;
      margin: 0.5em;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  </style>

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <div class="loading">
    <div class="anime">
      <i></i>
      <i></i>
      <i></i>
      <i></i>
      <i></i>
    </div>
    <p>正在启动Typark</p>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
